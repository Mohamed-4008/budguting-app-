version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: budgeting-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=your_jwt_secret_here
      # Firebase configuration - you'll need to provide your own values
      - FIREBASE_TYPE=
      - FIREBASE_PROJECT_ID=
      - FIREBASE_PRIVATE_KEY_ID=
      - FIREBASE_PRIVATE_KEY=
      - FIREBASE_CLIENT_EMAIL=
      - FIREBASE_CLIENT_ID=
      - FIREBASE_AUTH_URI=
      - FIREBASE_TOKEN_URI=
      - FIREBASE_AUTH_PROVIDER_X509_CERT_URL=
      - FIREBASE_CLIENT_X509_CERT_URL=
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend (React Native Web)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: budgeting-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend